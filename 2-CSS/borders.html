<html>
	<head>
	
		<title>WebPage with Styling</title>
		
		<style type="text/css">
			#first-square{
				background-color:red;
				border: 10px black solid;
			}
			#second-square{
				background-color:green;
				border-width: 10px;
				border-style: dashed solid ridge dotted;
				border-color: black blue red yellow;
			}
			#third-square{
				background-color:blue;
				border-radius: 50%;
			}
			.square{
				width:100px;
				height:100px;	
				margin: 40px;
				float:left;
			}
			
		</style>
		
	</head>
	
	<body>
		
		<div id="first-square" class="square">
		</div>
		<div id="second-square" class="square">
		</div>
		<div id="third-square" class="square">
		</div>
		
		
	</body>

</html>
