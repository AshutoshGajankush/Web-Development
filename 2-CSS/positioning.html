<html>
	<head>
	
		<title>WebPage with Styling</title>
		
		<style type="text/css">
		
			.red {
				color:red;
			}
			.large{
				font-size: 200%;
			}
			#green{
				color: green;
			}
			.underlined {
				text-decoration: underline;
			}
			
			#first-section{
				color: blue;
				background-color: #9AFE2E;
				width:200px;
				position:relative;
				left: 100px;
				top:50px;
				z-index:1;
			}
			
			#second-section{
				background-color: #9AFE2E;
				width:200px;
				position:relative;
				z-index:2;
				opacity: 0.5;
			}
			
			
		</style>
		
	</head>
	
	<body>
		
		<div id="first-section">
			<h1>CSS cool</h1>
		
			<p> Cascading Style Sheets Practice</p>
		</div>
		<div id="second-section">
			<p>This is some more text <span class="underlined">And this text is underlined</span></p>
		
			<p>I love Internal CSS</p>
		</div>
		
		<p> This paragraph is not floated</p>
		
	</body>

</html>
