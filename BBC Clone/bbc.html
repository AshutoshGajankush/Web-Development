<!DOCTYPE html>
<html>
<head>
	<title>Technology - BBC News</title>
	<style type="text/css">
		#top-bar {
			margin:0 auto;
			width: 1000px;
			height: 50px;
		}
		body {
			margin:0;
			padding:0;
		}
		#bbc-logo {
			width: 90px;
			margin:5px 5px;
			float:left;
		}
		

		#signin-logo{
			float: left;
			height: 21px;
			margin:10px -3px 8px 15px;
		}

		.topbar-selection{
			float:left;
			border-left: 1.5px #C1C1C1 solid;
			height: 80%;
		}

		#signing-text{
			font-family: Helvetica,Arial,sans-serif;
			font-weight: bold;
			font-size:80%;
			position: relative;
			padding-right: 90px;
			top:11px;
			left: 10px;
		}

		.text-formatting{
			float: left;
			font-size: 80%;
			padding: 12px 11px 0px 11px;
			height: 27px;
			font-weight: bold;
			font-family: Helvetica,Arial,sans-serif;
		}
		#more-arrow{
			height:10px;
			padding-left: 55px;
		}

		#search-box{
			float:left;
			border-width: 0;
			background-color: #E4E4E4;
			margin: 9px 0px 9px 9px;
			height:13px;
			padding:5px;
			font-weight: bold;
		}

		#search-logo{
			height:23px;
			margin-left: 0px;
			padding-top: 9px;
		}
	</style>
</head>

<body>
	<div id ="top-bar" >
		
		<img id="bbc-logo" src="images/bbc-logo.png">
		
		<div id="signin" class="topbar-selection">
			
			<img id="signin-logo" src="images/signin-logo.png">

			<span id ="signing-text">Sign in</span>
		</div>		

		<div class="topbar-selection text-formatting">
			News
		</div>
		<div class="topbar-selection text-formatting">
			Sport
		</div>
		<div class="topbar-selection text-formatting">
			Weather
		</div>
		<div class="topbar-selection text-formatting">
			Shop
		</div>
		<div class="topbar-selection text-formatting">
			Earth
		</div>
		<div class="topbar-selection text-formatting">
			Travel
		</div>
		<div class="topbar-selection text-formatting">
			More
			<img id="more-arrow" src="images/more-arrow.png">
		</div>
		<div class="topbar-selection">
			<input id="search-box" type="text" value ="Search">
			<img id="search-logo" src="images/search-logo.png">
		<div>
	</div>
</body>
</html>
