<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Normal Form</h1>
    <form>
      
        <fieldset class="form-group">
            <label for="exampleInputEmail">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emialHelp" placeholder="Enter email">
            <small id="emialHelp" class="form-text text-muted">We'll never share your email address with anyone</small>
        </fieldset>

        <fieldset class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input id="exampleInputPassword" placeholder="Password" type="password" class="form-control">
        </fieldset>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
<hr>
    <h1>Inline Form</h1>
    <form class="form-inline">
      
        <fieldset class="form-group">
            <label for="exampleInputEmail">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
            
        </fieldset>

        <fieldset class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input id="exampleInputPassword" placeholder="Password" type="password" class="form-control">
        </fieldset>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    <hr>
    <h1>Grouped Form</h1>
    <form>
      
        <fieldset class="form-group row">
            <label for="exampleInputEmail" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="exampleInputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input id="exampleInputPassword" placeholder="Password" type="password" class="form-control">
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
