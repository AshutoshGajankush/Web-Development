<html>
	
	<head>
	
	<title>Forms</title>

	<body>
		<form>
		
			<p>UserName: <input type="text" placeholder="your username"></p>
			<p>Stay logged in: <input type="checkbox" checked></p>
			<p>Radio input 1:<input type="radio" name="select"></p>
			<p>Radio input 2:<input type="radio" name="select"></p>
			
			<p>Favourite Comic Character:
				<select>
					<option>Batman</option>
					<option>Captain America</option>
					<option>Spiderman</option>
					<option selected>Deadpool</option>
					<option>Black Panther</option>
				</select>
			</p>
			
			<p><input type="Submit" value="Click Me!"></p>
		</form>
	</body>


</html>
