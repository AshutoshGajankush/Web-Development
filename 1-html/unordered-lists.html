<html>
	
	<head>
	
	<title>Unordered Lists</title>
	
	</head>
	
	<body>
		Unordered Lists
		<ul>		
			<li><strong>First is Bold</strong></li>
			<li><em>Second is italic</em></li>
			<li><ins>Third is underlined</ins></li>
			<li><del>Fourth is deleted</del></li>
		</ul>
		
		Ordered Lists
		.You can add type, reverse and start in ol tags.
		<ol>		
			<li><strong>First is Bold</strong></li>
			<li><em>Second is italic</em></li>
			<li><ins>Third is underlined</ins></li>
			<li><del>Fourth is deleted</del></li>
		</ol>
		
	</body>


</html>
