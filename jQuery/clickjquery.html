<!DOCTYPE html>
<html>

<head>
	<title>jQuery</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		#circle{
			width:150px;
			height:150px;
			background-color:red;
			border-radius:50%;
			margin:10px;
		}
				

	</style>
</head>

<body>
	<div id="circle"></div>
	<iframe src="http://www.cnn.com"></iframe>
<script type="text/javascript">
	//Jquery Part
	$("#circle").click(function(){
		$("iframe").attr("src","http://www.ecowebhosting.co.uk");
	});
	
</script>
</body>
</html>
