<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
	<title>jQuery-UI</title>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <style type="text/css">
        #resizable{
            width: 100px;
            height: 100px;
            border: 2px red solid;
        }
        
        #also{
            width: 100px;
            height: 100px;
            border: 2px blue solid;
        }
        
        
    </style>

</head>
    
    <body>
        <div id="draggable1">Drag this Text anywhere</div>
        
        <div id="draggable-v">Vertically Draggable text</div>
        
            <div style="width:400px; height:400px; background-color: yellow">
            
                <span id="draggable-inside">I am Stuck Inside the yellow box!!!</span>
            </div>
        <div id="resizable" class="ui-widget-header"> </div>    
        <div id="also" class="ui-widget-content"> </div>    
          <script type="text/javascript">
              
            $(function() {
                    $( "#draggable1" ).draggable();
              });
              
            $(function(){
               $("#draggable-v").draggable({axis : "y"}) ;
            });
              
            $(function(){
                $("#draggable-inside").draggable({containment: "parent"});
            });
              
            $(function(){
               $("#resizable").resizable({
                   grid: 50
                   alsoResize: "#also";
               }); 
                $("#also").resizable();
            });
        </script>      
    </body>
</html>
