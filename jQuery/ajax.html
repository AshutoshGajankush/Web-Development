<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		#circle{
			width:150px;
			height:150px;
			background-color: green;
			margin:10px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	
	<div id="circle"></div>
	
	<script type="text/javascript">
		$("#circle").click(function(){

			$(this).animate({
				width:"400px",
				height:"400px",
				margin:"100px"
			}, 2000, function(){
				$(this).css("backgroundColor", "red");
			});
		});
	</script>
</body>
</html>
