<!DOCTYPE html>
<html>
<head>
	<title>Fade Out jQuery</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	
</head>
<body>
	
	<p id="fadeText">Click the button to FadeOut or FadeIn the text</p>
	<button id="toggle">Toggle Button</button>
	
	<script type="text/javascript">

		$("#toggle").click(function(){

			if($("#fadeText").css('display') == 'none'){
				$("#fadeText").fadeIn("slow");
			}else{
				$("#fadeText").fadeOut("slow");
			}
		});

	</script>
</body>
</html>
