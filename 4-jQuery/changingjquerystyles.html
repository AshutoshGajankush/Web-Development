<!DOCTYPE html>
<html>

<head>
	<title>jQuery</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		#circle{
			width:150px;
			height:150px;
			background-color:blue;
			border-radius:50%;
			margin:10px;
		}
		.square{
			width:150px;
			height:150px;
			background-color:green;
			margin:10px;
		}		

	</style>
</head>

<body>
	<div id="circle"></div>
	<div class="square"></div>
	<div class="square"></div>x
	
<script type="text/javascript">
	//Jquery Part
	//The power of this keyword

	$("div").click(function(){

		$(this).css("display","none"); // Note this keyword does not contains quotes around it.
		if($(this).attr("id") == "circle"){
			alert($(this).attr("id"));
		}else{
			alert($(this).attr("class"));
		}

	});
	
	
	
</script>
</body>
</html>
