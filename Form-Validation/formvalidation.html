<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery.min.js"></script>
	<title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="formvalidation.css">

</head>
    
    <body>
        
        <div id="wrapper">
            <div id="errorMessage"></div>
            <div id="successMessage"></div>
            <div class="labels">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="eg. yourname@gmail.com">
            </div>
            
            <div class="labels">
                <label for="telephone">Telephone</label>
                <input type="text" name="telephone" id="telephone" placeholder="eg. 0123456789">
            </div>
            
            <div class="labels">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            
            <div class="labels">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="password" id="confirmPassword">
            </div>
            <input type="submit" name="submit" id="submitButton" value="Sign Up">    
        </div>
        
        <script type="text/javascript" src="formvalidation.js"></script>
    </body>
</html>
