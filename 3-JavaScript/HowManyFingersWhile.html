<!DOCTYPE html>
<html>
	<head>
		<title>How Many Fingers Game</title>

	</head>

	<body>
		<p>How many fingers am I holding?</p>
		<p>
		<select id="textInput">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<button id="submit">Submit</button>
		</p>
		<script type="text/javascript">

			
			document.getElementById("submit").onclick = function(){

				var enteredNum = document.getElementById("textInput").value
				var count = 0;
				var num;
				while(enteredNum != num){
					num = Math.floor((Math.random() * 5) +1);
					count++
				}

				alert("The number was "+ enteredNum +" ,computer took " + count + " guesses to reach!!");
			}
				
		</script>
	</body>

</html>
