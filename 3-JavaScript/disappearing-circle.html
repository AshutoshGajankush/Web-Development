<!DOCTYPE html>
<html>
	<head>
		<title>Disappearing Circle</title>
		<style type="text/css">
			#red-circle{
				background-color: red;
				float:left;
			}	
			#blue-circle{
				background-color: blue;
				float:left;
			}	
			#green-circle{
				background-color: green;
				float:left;
			}	
			.square{
				width:200px;
				height:200px;
				border-radius: 50%;
				margin:40px;
			}

		</style>
	</head>

	<body>
		<div id="red-circle" class="square"></div>
		<div id="blue-circle" class="square"> </div>
		<div id="green-circle" class="square"></div>		

		<script type="text/javascript">
			document.getElementById("red-circle").onclick = function(){
				document.getElementById("red-circle").style.display = "none";
			}
			document.getElementById("blue-circle").onclick = function(){
				document.getElementById("blue-circle").style.display = "none";
			}
			document.getElementById("green-circle").onclick = function(){
				document.getElementById("green-circle").style.display = "none";
			}
		</script>
	</body>

</html>
