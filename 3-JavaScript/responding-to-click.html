<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
	
	</head>

	<body>
		<p id="text">Hello World!!</p>
		<button id="myButton">Change text</button>
		<p id="secondParagraph">Javascript is ...</p>
		<button id="secondButton">Change 2nd Text</button>
		<p id="emptyParagraph"></p>
		<button id="createButton">Create Text</button>

		<p id="styling">Styling using JavaScript</p>
		<button id="stylingButton">Click to Style</button>


		<script type="text/javascript">
			document.getElementById("myButton").onclick = function() {

					document.getElementById("text").innerHTML="Hello Ashutosh!!!";

			};
			document.getElementById("secondButton").onclick = function(){
					document.getElementById("secondParagraph").innerHTML = document.getElementById("secondParagraph").innerHTML + "awesome.";
			}

			document.getElementById("createButton").onclick = function(){
				document.getElementById("emptyParagraph").innerHTML = "New Text!!!";
			}

			document.getElementById("stylingButton").onclick = function(){
				document.getElementById("styling").style.color = "red";
				document.getElementById("styling").style.fontSize = "50px";		
			}
		</script>
	</body>

</html>
