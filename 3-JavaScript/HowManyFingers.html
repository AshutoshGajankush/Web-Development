<!DOCTYPE html>
<html>
	<head>
		<title>How Many Fingers Game</title>

	</head>

	<body>
		<p>How many fingers am I holding?</p>
		<input type="text" id="textInput">
		<button id="submit">Submit</button>
		<script type="text/javascript">
			var num = Math.floor((Math.random() * 5) +1);
			document.getElementById("submit").onclick = function(){
			var enteredNum = document.getElementById("textInput").value

			if(enteredNum == num){
				alert("You are Right");
			} else{
				alert("Nope the I am holding "+ num + " fingers.");
			}
			}
		</script>
	</body>

</html>
