<!DOCTYPE html>
<html>
	<head>
		<title>Functions</title>

	</head>

	<body>

		<p>How many fingers I am holding?</p>
		<p>
		<select id="myNumber">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>			
		</select>
		</p>
		<button id="myButton">Submit</button>

		<script type="text/javascript">
			function takeGuess(myNumber){
				var guess = Math.floor((Math.random() * 5)+1);
				if(guess == myNumber){
					return true;
				}else{
					return false;
				}

			}

			document.getElementById("myButton").onclick = function(){

				var myNumber = document.getElementById("myNumber").value;
				var boolean = false;
				var numGuesses = 0;
				while(boolean != true){
					if(takeGuess(myNumber) == true){
						boolean = true;
						alert("The number was " + myNumber + " and the computer took " + numGuesses + " guesses to reach.");
						numGuesses = 0;
					}else{
						boolean = false;
						numGuesses += 1;
					}

				}
			}

		</script>
	</body>

</html>
