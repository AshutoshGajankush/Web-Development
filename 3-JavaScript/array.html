<!DOCTYPE html>
<html>
	<head>
		<title>Arrays</title>

	</head>

	<body>
		
		<script type="text/javascript">

			var tweets = ["Good Morninng!!", "I love Coffee!!"]; // Creating a Array
			tweets.push("Back to Work!!"); // Appending a value to an Array
			// Splice Function in JavaScript
			tweets.splice(1,1) // Deleting values from Array
			tweets.splice(1,0,'CornFlakes for BreakFast!!','Yum Yum'); // Adding elements from certain position in the array
			tweets.splice(1,1,'Not CornFlakes');// Replacing the content by Deleting and adding other element at that space
			console.log(tweets);
		</script>
	</body>

</html>
